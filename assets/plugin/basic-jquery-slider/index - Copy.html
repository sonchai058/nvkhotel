<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
      
    <link rel="stylesheet" href="bjqs.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/bjqs-1.3.min.js"></script>
      
  </head>
  
  <body>
  
    <div id="container">

      <h2>Slide Example</h2>
      <div id="banner-slide">

        <ul class="bjqs">
          <li><a href="#">asdasdas<img src="img/banner01.jpg" title="Automatically generated caption"></a></li>
          <li>asdasdas<div><img src="img/banner02.jpg" title="Automatically generated caption" style="width:20%; height:20%;"></div></li>
          <li><img src="img/banner03.jpg" title="Automatically generated caption"></li>
        </ul>
      </div>
	  
      <script>
        jQuery(document).ready(function($) {
      
		  $('#banner-slide').bjqs({
				animtype      : 'slide',
				height        : 268,
				width         : 810,
				automatic : false,
				responsive    : true,
				showmarkers : false,
				usecaptions : false,
				nexttext : ">>",
				prevtext : "<<"
			  });
          
        });
      </script>

    </div>

  </body>
</html>
